        body {
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    
        .form-container {
            position: relative;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-container .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            color: #8B4513; /* Brown */
        }
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #8B4513; /* Brown */
            border-radius: 5px;
            font-size: 16px;
            color: #333; /* Dark text */
        }
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container label {
            margin-bottom: 10px;
            display: block;
            font-size: 14px;
            color: #8B4513; /* Brown */
        }
        .form-container .country-code {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .form-container .country-code select {
            max-width: 150px;
            width: 100%;
            padding: 10px;
            border: 1px solid #8B4513; /* Brown */
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
            color: #333; /* Dark text */
        }
        .form-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #008080; /* Teal */
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #006666; /* Darker teal */
        }
        .form-container a {
            color: #008080; /* Teal */
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>

        const phoneNumberLengths = {
            '+65': 8,  // Singapore
            '+93': 9,  // Afghanistan
            '+355': 9, // Albania
            '+374': 8, // Armenia
            '+994': 9, // Azerbaijan
            '+973': 8, // Bahrain

            '+66': 9,  // Thailand
            '+90': 10, // Turkey
            '+993': 8, // Turkmenistan
            '+971': 9, // United Arab Emirates
            '+998': 9, // Uzbekistan
            '+84': 9,  // Vietnam
            '+967': 9  // Yemen
        };

        function register(event) {
            event.preventDefault();
            const countryCode = document.getElementById('country-code').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const requiredLength = phoneNumberLengths[countryCode];
            
            if (mobile.length !== requiredLength) {
                alert(`The mobile number must have ${requiredLength} digits for the selected country.`);
                return;
            }

            const user = {
                email: email,
                phone: `${countryCode}${mobile}`,
                password: password
            };
            localStorage.setItem('user', JSON.stringify(user));

            alert("Account created");
            window.location.href = "login.html";
        }
    </script>
